<!DOCTYPE html>
<html>
<head>
<!-- Here I am linking in my css. -->
<link rel="stylesheet" href="style.css">
	<title>Mark's Calculator</title>
	<script src= "app.js">

	</script>
</head>
<body>
<!-- Creating a Div that will be the base -->
	<div class="container">
	<!-- This Div is now holding my buttons -->
			<div class="screen"><h2></h2></div>
				<div class="box" id="7"><H2>7</H2> </div>
				<div class="box" id="8"><H2>8</H2> </div>
				<div class="box" id="9"><H2>9</H2> </div>
				<div class="box" id="+"><H2>+</H2> </div>
				<div class="box" id="4"><H2>4</H2> </div>
				<div class="box" id="5"><H2>5</H2> </div>
				<div class="box" id="6"><h2>6</h2> </div>
				<div class="box" id="-"><h2>-</h2> </div>
				<div class="box" id="1"><h2>1</h2> </div>
				<div class="box" id="2"><h2>2</h2> </div>
				<div class="box" id="3"><h2>3</h2> </div>
				<div class="box" id="*"><h2>*</h2> </div>
				<div class="box" id="0"><h2>0</h2> </div>
				<div class="box" id="C"><H2>C</H2> </div>
				<div class="box" id="="><H2> = </H2> </div>
				<div class="box" id="/"><h2>/</h2></div>
	</div>

</body>
</html>
